name: Deploy images
on:
  push:
    branches:
      - master
  release:
    types: [published]
permissions:
  packages: write
jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          skipPush: true
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push  image
        run: |
          echo "Building Docker image with Nix..."
          nix build
          
          echo "Loading image into Docker..."
          docker load < result
          
          BUILT_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -1)
          echo "Built image: $BUILT_IMAGE"
          
          BRANCH=${GITHUB_REF#refs/heads/}
          COMMIT_SHA=${GITHUB_SHA::7}
          IS_DEFAULT_BRANCH=${{ github.ref == 'refs/heads/main' }}
          IS_RELEASE=${{ github.event_name == 'release' }}
          
          TAGS=()
          TAGS+=("ghcr.io/r0chd/kube-janitor:${BRANCH}")
          TAGS+=("ghcr.io/r0chd/kube-janitor:${COMMIT_SHA}")
          TAGS+=("ghcr.io/r0chd/kube-janitor:${BRANCH}-${COMMIT_SHA}")
          
          if [ "$IS_DEFAULT_BRANCH" = "true" ]; then
            TAGS+=("ghcr.io/r0chd/kube-janitor:latest")
          fi
          
          if [ "$IS_RELEASE" = "true" ]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TAGS+=("ghcr.io/r0chd/kube-janitor:${TAG_NAME}")
            if [[ $TAG_NAME =~ ^v?([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              TAGS+=("ghcr.io/r0chd/kube-janitor:${BASH_REMATCH[1]}")
            fi
          fi
          
          for tag in "${TAGS[@]}"; do
            echo "Tagging and pushing: $tag"
            docker tag "$BUILT_IMAGE" "$tag"
            docker push "$tag"
          done
          
          # Clean up image
          docker rmi "$BUILT_IMAGE" || true
          rm -f result
